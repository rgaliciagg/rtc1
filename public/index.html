<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1 second Timer </h1>
    <font size = 7><p id="time"  ></p></font>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script> <!-- include socket.io client side script -->
        <script>
        var socket = io(); //load socket.io-client and connect to the host that serves the page
        
        socket.on('time', function (data) { //get time from server
            
            document.getElementById("time").innerHTML = data;
        }); //Deep Sleep
        </script>        
</body>
</html>
